---
layout: wrap
---
<main class="clr">
  <header class="hm-title vc-container">
    <div class="vc-content">
      <h1>{{ page.heading }}</h1>
    </div>
  </header>

  <aside class="hm-latest vc-container">
    <div class="vc-content">
      <label>Latest:</label>
      {% for post in site.categories.blog limit:1 %}
        <article>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.content | strip_html | truncatewords:30 }}</p>
        </article>
        <div class="textcenter">
          <a class="btn" href="{{ post.url }}">Read more &raquo;</a>
          <br>
          <div class="mockad sm">small ad</div>
        </div>
      {% endfor %}
    </div>
  </aside>
</main>
