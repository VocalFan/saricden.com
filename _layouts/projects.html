---
layout: wrap
---
<h1>{{ page.heading }}</h1>

<main class="article-list">
{% for post in site.categories.project %}
  <article class="project">
    <img src="/src/img/project-icons/{{ post.icon }}" alt>
    <div class="content">
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
    </div>
    <div class="readmore">
      <a href="{{ post.url }}">Read More &raquo;</a> -
      <a href="{{ post.github_url }}" target="_blank">On Github &raquo;</a>
    </div>
  </article>
{% endfor %}
</main>
