---
layout: default
title: Blog - saricDen
permalink: /blog/
---
<header class="banner">
  <h1>Kirk's Blog</h1>
  <p>Programming, life, and everything in-between.</p>
</header>

<main class="contentbox">
  {% for post in site.categories.blog %}
    <article class="snippet">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p>{{ post.content | strip_html | truncatewords:30 }}</p>
      <time datetime="{{ post.date }}">Posted on {{ post.date | date: '%B %d, %Y' }}</time>
    </article>
  {% endfor %}
</main>
